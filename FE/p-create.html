<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="//db.onlinewebfonts.com/c/31ed0189fe1ff1e740a652e0f75b77dc?family=Snell+Roundhand" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <title>회원가입_proto</title>
  <style>
    body{
      font-family: 'Nanum Gothic', sans-serif;
    }
    .back{
      background-color: #d3b8993d;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login_page {
      background-color: #fff;
      height: 450px;
      width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 6px rgba(0,0,0,0.2);
    }
    
    .logo{
      font-size: 45px;
      font-family: "Snell Roundhand";
      color: rgb(240, 204, 0);
      font-weight: 700;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    .site_main{ /* 뚝배기 */
      height: 100px;
      width: 500px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .site_login { /* form 메일 비밀번호 */
      height: 300px;
      width: 500px;
      background-color: white;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .site_login form {
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 300px;
    }

    .site_login form input {
      width: 500px;
      height: 110px;
      margin-left: -100px;
    }

    .site_login input {
      margin-bottom: 10px;
    }
    .site_login button {
      width: 500px;
      height: 110px;
      margin-left: -100px;
      font-size: 25px;
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      color: rgb(167, 167, 167);
    }
    
    a {
      color: black;
    }
    a:hover,
    a:focus {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="back">
    <div class="login_page">
      <div class="site_main">
        <p class="logo">Gold Rush</p>
      </div>
      <div class="site_login">
        <div class="input">
          <form action="">
            <input class="input_name" type="text" placeholder="user_name"> 
            <input class="input_id" type="text" placeholder="user_mail"> 
            <input class="input_password" type="password" placeholder="user_password">
            <button class="form_login">회원가입</button>
          </form>
        </div>
        
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
