<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/31ed0189fe1ff1e740a652e0f75b77dc?family=Snell+Roundhand" rel="stylesheet" type="text/css"/>
  <title>Contact_proto</title>
</head>
<style>
  body {
    font-family: 'Nanum Gothic', sans-serif;
    padding: 50px 0px;
  }
  .navbar {
    background-color: #000;
  }    
  .navbar-brand {
    padding: 0px;
  }
  .logo {
    height: 50px;
    font-size: 23px;
    margin: 15px;
    color: rgb(240, 204, 0);
    font-family: "Snell Roundhand";
    font-weight: 700;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
  }

  .merchandise_list {
    width: 100vw;
    height: 90vh;
    padding-top: 50px;
    background-color: #d3b8993d;
  }
  .menu {
    background-color: #fff;
    border: 1px solid #79955f;
    border-right: none;
    height: 80vh;
    display: flex;
    padding: 30px;
    font-size: 20px;
  }

  .item_list {
    background-color: #fff;
    padding: 0px 0px;
    height: 80vh;
    color: #000;
    border: 1px solid #79955f;
  }
  .item_ul {
    padding-left: 0px;
    list-style: none;
    margin-bottom: 0px;
  }
  .item_ul li {
    border-bottom: 1px solid #79955f;
    padding: 0px 15px;
  }
  .item_ul li:last-child {
    border-bottom: none;
  }
  .item_small {
    margin: 0px;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .image_box {
    width: 7vh;
    height: auto;
    padding: 0px;
  }
  .image_box img {
    width: 100%;
    height: 100%;
  }
  .item_small p {
    margin-bottom: 0px;
  }
  .item_detail {
    height: 80vh;
    padding: 0px;
    border: 1px solid #79955f;
    border-left: none;
    background-color: #fff;
  }
  .contract {
    background-color: #fff;
    height: 10vh;
    width: 100%;
    margin-left: 0.5px;
    border-bottom: 1px solid #79955f;
    position: sticky;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .contract .btn {
    height: fit-content;
    width: fit-content;
    background-color: #79955F;;
    color: #fff;
  }
  .contract .btn:hover,
  .contract .btn:focus {
    color: #fff;
  }
  .item_detail .item_image {
    height: 30%;
    border-bottom: 1px solid #79955f;
    text-align: center;
    background-color: #fff;
    
  }
  .item_image img {
    height: 100%;
  }
  .item_container {
    background-color: #fff;
    color: #000;
    width: 100%;
    height: auto;
    padding: 30px;
    
    border-top: none;
  }

  .item_info {
    margin: 0px;
    margin-bottom: 10px;
    font-size: 20px;
    border: 1px #79955F solid;
  }

  .chart {
    margin: 0px
  }
  .footer_content {
    background-color:#000; 
    color: #fff;
    height: 5vh;
    font-size: 30px;
    position: absolute;
    left: 0;
    bottom: 0;
  }
  a {
    color: #000;
  }

  a:hover,
  a:focus {
    text-decoration: none;
    color: #79955f;
  }
  .selected {
    color: #79955f;
  }
  /*---------------유저 인포 style--------------*/
  .follow_menu {
    height: 80vh;
    background-color: #fff;
    border: 1px solid #79955f;
    display: flex;
    flex-direction: column;
    
  }
  
  .change_id_pwd .btn {
    margin-left: 0px;
  }
  .btn {
    background-color: #79955f;
    color: #fff;
    margin-left: 20px;
  }
  .btn:hover,
  .btn:focus {
    color: #fff;
  }
  .account_info {
    margin-bottom: 5%;
  }
  .portfolio {
    margin-bottom: 5%;
  }
  .check_log {
    margin-bottom: 5%;
  }
  .trade_log {
    margin-bottom: 5%;
  }
  .change_id_pwd {
    margin-bottom: 5%;
  }
  /*-------QNA style--------*/

  /* ------ Contact ------ */
  .question {
    height: 80vh;
    background-color: #fff;
    border: 1px solid #79955f;
    display: flex;
    flex-direction: column;
  }
  .mail-form {
    display: flex;
    
  }
</style>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">toggle navgation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#"><p class="logo">Gold Rush</p></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">환영합니다! 이름님!</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div> 
    </div>
  </nav>
  
  <section class="merchandise_list">
    <div class="container-fluid">
      <div class="item_box">
        <div class="row">
          <div class="menu col-lg-2">
            <div class="row">
              <div class="col">
                <a href=""><p>My Info</p></a>
                <a class="collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"><p>item</p></a>
                <ul id="collapseOne" class="nav flex-column collapse collapsed">
                  <li>
                    <a href="#">Total</a>
                  </li>
                  <li>
                    <a href="#">IPO Stage</a>
                  </li>
                  <li>
                    <a href="#">Trading Stage</a>
                  </li>
                  <li>
                    <a href="#">Clearing Stage</a>
                  </li>
                </ul>
                <a href=""><p>QNA</p></a>
                <a href="" class="selected"><p>Contact</p></a>
              </div>
            </div>
          </div>
        <div class="follow_menu col-lg-10">
          <h1>추가로 궁금하신 사항이 있으시면 메일주세요!</h1>
          <div class="form-group mail-form">
            <input type="text" class="form-control required" name="name" placeholder="이름" title="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control required" name="email" placeholder="이메일" title="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control required" name="subject" placeholder="제목" title="Subject">
          </div>
          <div class="form-group">
            <textarea type="message" class="form-control required" name="subject" placeholder="내용" title="Message" rows="5"></textarea>
          </div>
          <div class="form-group">
            <button class="send_btn btn" type="submit">전 송</button>
            <button class="send_btn btn" type="reset">재 설 정</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <footer>
    <div class="col-lg-12 text-center footer_content">
      4주 프로젝트
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
